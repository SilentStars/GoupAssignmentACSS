name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          root_file: |
          'Case Discussion/Main.tex'
          'Group Agreement/Main.tex'
          'Group Agreement - For report/Main.tex'
          'Group Agreement - Updated version/Main.tex'
